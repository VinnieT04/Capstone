<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WiFi Fingerprinting Demo</title>
    </head>
    <body>
        <h1>Indoor Positioning using WiFi Fingerprinting</h1>
        
        <div id="choose">
            <h2>Select a sample to test:</h2>
            <select id="sampleDropdown">
                <option value="">-- Choose a sample --</option>
                {% for idx in Sample %}
                    <option value="{{ idx }}">Sample {{ idx }}</option>
                {% endfor %}
            </select>

        <button class="button" id="predictButton" onclick="getOption()">Predict</button>
        
        </div>

        <div id="container">
            <div id="results">
            <!-- Results will appear here -->
             </div>

             <div id="map">
                <img src="static/images/layout.jpg" alt="Library map" id="floor-map">

                <div id="knn-marker" class="marker">KNN</div>
                <div id="rf-marker" class="marker">RF</div>
                <div id="actual-marker" class="marker">ACTUAL</div>
             </div>
        </div>
        
        <script>
            const ZONE_COORDS = {
                // Replace these placeholder values with your actual calculated coordinates (in pixels)
                "TopPicks/Audiovisual": { x: 125, y: 380 },
                "MainStairs/TopPicks": { x: 330, y: 380 },
                "LaptopPriority/CurrentPeriodicals": { x: 565, y: 380 },
                "Stairs/RightEnd": { x: 410, y: 130 },
                "Hallway/LeftEnd": { x: 150, y: 130}
            };

            const offset = 50;

            function moveMarker(id, zoneName, isCorrect=false) {
                const marker = document.getElementById(id);
                const coords = ZONE_COORDS[zoneName];
                
                // Default offset is 0
                let offsetX = 0; 
                let offsetY = 0;

                if (marker && coords) {
                    if (isCorrect) {
                        if (id === 'knn-marker') {
                            offsetX = -offset; // Move KNN marker to the left
                        } else if (id === 'rf-marker') {
                            offsetX = offset; // Move RF marker to the right
                        }
                    }

                    // Set the position using the looked-up coordinates plus the calculated offset
                    marker.style.left = (coords.x + offsetX) + 'px';
                    marker.style.top = (coords.y + offsetY) + 'px';
                    marker.style.display = 'block';

                } else {
                    console.error(`Coordinates not found for zone: ${zoneName} or marker ${id} not found.`);
                    if(marker) marker.style.display = 'none';
                }
            }

            function getOption()
            {
                selectedElement = document.querySelector('#sampleDropdown')
                value = selectedElement.value

                //fetch the url
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify({sample_id: value})
                })

                //initial response
                .then(response => {
                    if(!response.ok)
                    {
                        throw new Error('status: ${response.status}');
                    } 

                    return response.json();
                })

                //procesing the data
                .then(data => {
                    const resultsDiv = document.getElementById('results')
                    const selectedValue = document.querySelector('#sampleDropdown').value;

                    const knnStatus = data.knn_correct ? 'Correct' : 'Incorrect';
                    const rfStatus = data.rf_correct ? 'Correct' : 'Incorrect';

                    resultsDiv.innerHTML = `
                    <h2>Prediction Results for Sample ${selectedValue}</h2>
                    <p><strong>Actual Location:</strong> ${data.actual}</p>
                    <p><strong>KNN Prediction:</strong> ${knnStatus}</p>
                    <p><strong>Random Forest Prediction:</strong> ${rfStatus}</p>
                    `;

                    //move actual marker
                    moveMarker('actual-marker', data.actual);
                    
                    //move the 'KNN' marker
                    moveMarker('knn-marker', data.knn_prediction, data.knn_correct);

                    //move the 'RF' marker
                    moveMarker('rf-marker', data.rf_prediction, data.knn_correct);
                })

                .catch(error => {
                    console.error('Prediction failed:', error);
                    document.getElementById('results').innerHTML = `<p style="color: red;">Failed to get prediction: ${error.message}</p>`;
                });
            }

            document.addEventListener('DOMContentLoaded', () => {
                const markers = document.querySelectorAll('.marker');
                markers.forEach(marker => {
                    marker.style.display = 'none';
                });
            });
        </script>
        
    </body>
</html>

<style>
    body{
        background-color: #F5F6E9; 
        text-align: center;
        font-family: 'Times New Roman', monospace;
        font-family:'Franklin Gothic', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1{
        size: 40pt;
    }

    .button{
        transition-duration: 0.4s;
        border-radius: 8px;
        border: none;
        box-shadow: 0 2px #999;
        cursor: pointer;
        background-color: rgb(214, 214, 214);
        padding: 3px 20px;   
    }

    .button:hover{
        background-color: rgb(124, 124, 124);
        color: white;
    }

    #container{
        display: flex;
        justify-content: center;
        margin: 20px, auto;
    }

    #results{
        align-items: center;
        align-content: center;
    }
    
    select {
        -webkit-appearance: none;
        appearance: none;
        padding: 3px 20px;
        margin-right: 20px;
    }

    #choose{
        padding-left: 30px;
        padding-bottom: 30px;
        padding-right: 30px;
    }

    #map{
        position: relative;
        width: 700px;
        height: auto;
    }

    #floor-map{
        width: 100%; /* Make the image fill the map container */
        height: auto;
        display: block;
    }

    .marker{
        position: absolute; /* Crucial for moving with top/left properties */
        padding: 2px 5px;
        border-radius: 3px;
        font-size: 0.8em;
        font-weight: bold;
        color: white; 
        white-space: nowrap; 
        transform: translate(-50%, -50%); /* Centers the marker anchor point */
        transition: left 0.5s ease-out, top 0.5s ease-out; /* Smooth movement animation */
        border: 1px solid #333; /* For better visibility */
    }

    #actual-marker {background-color: aquamarine;}
    #knn-marker { background-color: #0000FF; z-index: 2; } /* Blue for KNN */
    #rf-marker { background-color: #FF0000; z-index: 1; } /* Red for RF */
    


</style>
